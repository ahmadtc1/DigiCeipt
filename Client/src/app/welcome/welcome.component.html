<div style="text-align:center">
  <mat-card class = "welcome-title">
    <mat-card-title>
      <h1 class = "page-title">
        Welcome to {{ title }}!
      </h1>
    </mat-card-title>
    <mat-card-subtitle>
      <p class = "page-text">
        Store all of your receipts digitally, have them available for access at your fingertips!
        <i class="material-icons">
          pan_tool
        </i>
      </p>
    </mat-card-subtitle>
  </mat-card>
</div>
<div class="text-center image-row">
  <img id = "bg-image" src="https://www.stackma.ca/images/services/graphics/3d_design/3D-graphic-design.png" class="img-responsive center-block"
  alt="A digital cloud; representing DigiCeipt's cloud vision"
  style="max-height:300px;padding-bottom:50px" >
  <img id = "bg-image" src="https://business.localsearch.com.au/wp-content/uploads/2019/07/website-pricing.png" class="img-responsive center-block"
  alt="A digital cloud; representing DigiCeipt's cloud vision"
  style="max-height:300px;padding-bottom:50px" >
  </div>
<div class='uploadButton'>
  <a class='route-link' [routerLink]="['/receipts']">
    <button class="getStarted" mat-raised-button color="primary">
      Get Started
    </button>
  </a>
</div>
