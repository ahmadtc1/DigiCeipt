<div style="text-align: center">
  <mat-card class = "title-bar">
    <h1 class = "title-text">
      <mat-card-title>
        <i class="material-icons md-48">
          table_chart
        </i>
        Your Receipts
        {{this.receiptName}}
        <a class="route-link" [routerLink]="['/welcome']">
          <button mat-raised-button color="primary" id="backButton">
            Back
          </button>
        </a>
      </mat-card-title>
    </h1>

  </mat-card>
  <mat-card class="receiptCard">
    <div class="row">
      <div class="col-md-2">
        Filter By:
      </div>
      <div>
        <input type="text" />
      </div>
      <button id="uploadButton" class="offset-lg-9" id="upload" mat-raised-button color="accent" (click)="openDialog()">
        Upload
      </button>
    </div>

    <mat-grid-list gutterSize="7px" class="receiptObjects" *ngIf="receipts" cols="4" rowHeight="1:1">
      <mat-grid-tile class="receiptGridObject" *ngFor="let receipt of receipts">
        <mat-grid-tile-header class="receiptObjectHeader">
          <h1 id="receiptTitle">{{receipt.receiptName}}</h1>
        </mat-grid-tile-header>
        <h4 id="receiptBody">{{receipt.dateSaved}}</h4>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>

</div>
