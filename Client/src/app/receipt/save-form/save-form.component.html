<h1 mat-dialog-title>Upload Receipt</h1>
<mat-dialog-content>
  <form class="save-receipt-form">
    <mat-form-field class = "example-full-width">
      <input matInput placeholder="Receipt Name">
    </mat-form-field>

    <mat-form-field class = "example-full-width">
      <input matInput placeholder="Receipt Name" type="text"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>
    Cancel
  </button>
  <button mat-raised-button mat-dialog-close>
    Upload
  </button>
</mat-dialog-actions>
