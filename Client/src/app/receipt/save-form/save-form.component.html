<h1 mat-dialog-title>Upload Receipt</h1>
<mat-dialog-content>
  <form class="save-receipt-form">
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="data.name" matInput placeholder="Receipt Name" id="receiptName">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input type="file" accept="image/png, image/jpeg" id="content" />
    </mat-form-field>
  </form>
  <h3>{{data.date}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>
    Cancel
  </button>
  <button *ngIf="isNameEmpty && isContentEmpty" mat-raised-button mat-dialog-close>
    Upload
  </button>
</mat-dialog-actions>
